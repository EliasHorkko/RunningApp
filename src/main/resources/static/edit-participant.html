<!DOCTYPE html>
<html>
<head>
	<title>RunningApp - Edit Participant</title>
</head>
<body>
	<h1>Edit Participant</h1>
	<form action="/edit-participant" method="post">
		<input type="hidden" id="id" name="id" value="{participant id}">
		<label for="name">Name</label>
		<input type="text" id="name" name="name" value="{participant name}"><br>
		<label for="email">Email</label>
		<input type="email" id="email" name="email" value="{participant email}"><br>
		<label for="birthdate">Birthdate</label>
		<input type="date" id="birthdate" name="birthdate" value="{participant birthdate}"><br>
		<input type="submit" value="Save">
	</form>
</body>
</html>
